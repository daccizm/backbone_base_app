<table>
  <thead>
    <tr>
      <th>固定属性1</th>
      <th>固定属性2</th>
      <th>固定属性3</th>
      <th>固定属性4</th>
      <th>可変属性5</th>
      <th>可変属性6</th>
      <th>可変属性7</th>
    </tr>
  </thead>
  <tbody>
    <% _.each(this.collection, function(item){ %>
      <tr>
        <td><%= item.fixed_attr1 %></td>
        <td><%= item.fixed_attr2 %></td>
        <td><%= item.fixed_attr3 %></td>
        <td><%= item.fixed_attr4 %></td>
        <td><%= item.variable_attr5 %></td>
        <td><%= item.variable_attr6 %></td>
        <td><%= item.variable_attr7 %></td>
      </tr>
    <% }); %>
  </tbody>
</table>
